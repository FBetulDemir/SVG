<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG</title>
</head>
<body>
    <main>
        <!-- internal svg image -->
        <div> 
            <svg width="250" height="250">
                <circle r="120" cx="125" cy="125" fill="rgb(214, 184, 35)" stroke="none" stroke-width="10px"/> 
                <circle r="20" cx="70" cy="90"  fill="rgb(160, 54, 12)" stroke="none" stroke-width="10px"/>
                <circle r="20" cx="180" cy="90"  fill="rgb(160, 54, 12)" stroke="none" stroke-width="10px"/>
                <line x1="70" y1="170" x2="180" y2="170" stroke="rgb(185, 149, 42)" stroke-width="15" stroke-linecap="round"/>
            </svg>
        </div>
        <!-- external svg images -->
        <div>
            <svg>
                <use xlink:href="images/youtube.svg#youtube"></use>
            </svg>    
        </div>
        <div>
            <svg>
                <use xlink:href="images/envelope.svg#envelope"></use>
            </svg>
        </div>
    </main>
</body>
</html>
